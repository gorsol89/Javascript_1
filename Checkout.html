<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Checkout"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="logo-container"><img src="/Images/RainyDays_Logo.png" height="45%" width="45%"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Jackets.html">Products</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="#" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <div class="cart-item">
                <img src="/Images/SailorJacket.png" alt="Red sailor jacket with grey details and high collar" />
                <div class="item-details">
                    <h1>Sailor Jacket</h1>
                    <h2>Size: L</h2>
                    <h3>1199,-</h3>
                </div>
            </div>
            <div class="payment-section">
                <h4>Payment</h4>
                <form>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number">
                    
                    <label for="expiry-date">MM/YY</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                    
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" placeholder="CVC">
                    
                    <a href="/Checkout-sucess.html" class="cta">Buy now</a>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h3>RainyDays AS <br>Jacketstreet 678 
            461 Jacketville</h3>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
            <li><a href="mailto:someone@yoursite.com"><i class="fa-regular fa-envelope"></i>Email Us</a></li>
        </ul>
    </footer>
</body>
</html>
